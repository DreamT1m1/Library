<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
    <div th:each="person: ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName()}"></a>
    </div>
    <br>
    <hr>
    <a href="people/new_person">Create new person</a>
</body>
</html>
